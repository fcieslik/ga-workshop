name: Checkout, Install node and dependencies
description: Reusable ste

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      name: Checkout Repository
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - uses: actions/cache@v3
      id: npm-cache
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('**/package-lock.json') }}
    - run: npm ci
