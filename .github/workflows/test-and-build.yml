name: Test and build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        command: [ubuntu-latest]
    runs-on: $

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install npm dependencies
        run: npm ci
      - name: Run unit tests
      - run: npm test

  build:
    strategy:
      matrix:
        command: [ubuntu-latest]
    runs-on: $

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install npm dependencies
        run: npm ci
      - name: Build app
      - run: npm build --if-present
